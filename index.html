<html>

<head>
    <title>WebSocket demo</title>
</head>

<body>
    <div id="container"></div>
    <div id="data"></div>
    <script type="text/javascript">
        window.onload = function () {
            var ws;
            if (window.WebSocket === undefined) {
                document.getElementById("container").innerText = "Your browser does not support WebSockets";
                return;
            } else {
                ws = initWS();
            }
            function initWS() {
                var socket = new WebSocket("ws://localhost:2345/ws"),
                    container = document.getElementById("container"),
                    dataContainer = document.getElementById("data");
                socket.onopen = function () {
                    container.innerText = "Socket is open\n";
                };
                socket.onmessage = function (e) {
                    const json = JSON.parse(e.data);
                    console.log(json);
                }
                socket.onclose = function () {
                    container.innerText = "Socket closed\n";
                }
                return socket;
            }
        };
    </script>
</body>

</html>
